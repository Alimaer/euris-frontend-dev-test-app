<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      @if (isStoreLoading) {
        <ion-skeleton-text animated style="height: 40px"></ion-skeleton-text>
      } @else if (error) {
        <ion-alert header="Error" [message]="error" isOpen="true" [buttons]="['Ok']"/>
      }

      @if (storeName) {
        {{storeName}}
      }
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (isProductsLoading) {
    <ion-list>
      @for (i of dummyProducts; track i) {
        <ion-item lines="none" class="ion-padding-bottom">
          <ion-skeleton-text animated style="height: 40px"></ion-skeleton-text>
        </ion-item>
      }
    </ion-list>
  } @else if (error) {
    <ion-alert header="Error" [message]="error" isOpen="true" [buttons]="['Ok']"/>
  }

  <ion-list>
    @for (product of products; track product.id) {
      <ion-item lines="none" class="ion-padding-bottom">
        <p>{{product.data.title}}</p>
      </ion-item>
    }
  </ion-list>
</ion-content>
