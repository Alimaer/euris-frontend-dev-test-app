<ion-grid [formGroup]="newProductGroup">

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>Descrizione</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-input placeholder="Inserisci descrizione" formControlName="descrizione"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-label>Prezzo</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-input placeholder="Inserisci prezzo" formControlName="prezzo"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label>Categoria</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-input placeholder="Inserisci categoria" formControlName="categoria"></ion-input>
      </ion-item>
    </ion-col>
    <ion-col>
      <ion-item>
        <ion-label>Impiegato</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-input placeholder="Inserisci impiegato" formControlName="impiegato"></ion-input>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row formArrayName="recensioni">
    <ion-col>
      <ion-list>
        <ion-item lines="none">
          <ion-label>Recensioni</ion-label>
          <ion-button shape="round" color="dark" (click)="addReview()">
            <ion-icon slot="icon-only" name="add"></ion-icon>
          </ion-button>
        </ion-item>
        @for (review of recensioni.controls; track review; let i = $index) {
          <ion-item>
            <ion-input placeholder="Nuova recensione" [formControlName]="i"></ion-input>
            <ion-button shape="round" color="dark" (click)="removeReview(i)">
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
          </ion-item>
        }
      </ion-list>
    </ion-col>
  </ion-row>
  
</ion-grid>
