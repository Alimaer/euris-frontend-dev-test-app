<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  @if (isLoading) {
    <ion-list>
      @for (i of dummyProducts; track i) {
        <ion-item lines="none" class="ion-padding-bottom">
          <ion-skeleton-text animated style="height: 40px"></ion-skeleton-text>
        </ion-item>
      }
    </ion-list>
  }
</ion-content>
